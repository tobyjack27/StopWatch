<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch App</title>
    <link href="./public/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="container">
        <h1>StopWatch</h1>
        <span id="display">00:00:00:00</span>
        <div id="btns">
            <button id="startStop">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="container timer-selection">
        <li>
            <h3>Timer 1</h3>
            <button id="Timer1" class="timerBtn selected">00:00:00</button>
        </li>
        <li>
            <h3>Timer 2</h3>
            <button id="Timer2" class="timerBtn">00:00:00</button>
        </li>
        <li>
            <h3>Timer 3</h3>
            <button id="Timer3" class="timerBtn">00:00:00</button>
        </li>
    </div>

    <script src="./public/index.js" type="text/javascript"></script>
</body>
</html>
